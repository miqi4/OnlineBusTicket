<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Company Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
        }

        .sidebar a {
            color: #bdc3c7;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
            color: white;
        }

        .sidebar .active {
            background-color: #3498db;
            color: white;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h3 class="text-center mb-4">Company Panel</h3>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        <a href="schedules.html"><i class="fas fa-bus me-2"></i>My Schedules</a>
        <a href="orders.html" class="active"><i class="fas fa-ticket-alt me-2"></i>Orders</a>
        <a href="/index.html" class="mt-5" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>

    <div class="main-content">
        <h2 class="mb-4">Orders for My Buses</h2>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Passenger</th>
                            <th>Bus</th>
                            <th>Time</th>
                            <th>Seat</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/company/orders';

        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
        });

        async function loadOrders() {
            const res = await fetch(API_URL);
            if (res.status === 403 || res.status === 401) {
                window.location.href = '/login.html';
                return;
            }
            const orders = await res.json();
            const tbody = document.getElementById('orderTableBody');
            tbody.innerHTML = '';
            orders.forEach(o => {
                tbody.innerHTML += `
                <tr>
                    <td>${o.id}</td>
                    <td>${o.nama_penumpang}</td>
                    <td>${o.nama_bus}</td>
                    <td>${o.jam}</td>
                    <td>${o.kursi}</td>
                </tr>
            `;
            });
        }

        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/login.html';
        }
    </script>
</body>

</html>
