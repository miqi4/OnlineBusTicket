<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedules - Company Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
        }

        .sidebar a {
            color: #bdc3c7;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
            color: white;
        }

        .sidebar .active {
            background-color: #3498db;
            color: white;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h3 class="text-center mb-4">Company Panel</h3>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        <a href="schedules.html" class="active"><i class="fas fa-bus me-2"></i>My Schedules</a>
        <a href="orders.html"><i class="fas fa-ticket-alt me-2"></i>Orders</a>
        <a href="/index.html" class="mt-5" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage My Schedules</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#busModal" onclick="resetForm()">
                <i class="fas fa-plus me-2"></i>Add Schedule
            </button>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Bus Name</th>
                            <th>Route</th>
                            <th>Departure</th>
                            <th>Arrival</th>
                            <th>Seats</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="busTableBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="busModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Schedule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="busForm">
                        <input type="hidden" id="busId">
                        <div class="mb-3">
                            <label class="form-label">Bus Name</label>
                            <input type="text" class="form-control" id="busName" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Origin</label>
                                <select class="form-select" id="busOrigin" required>
                                    <option value="">Select Origin</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Destination</label>
                                <select class="form-select" id="busDestination" required>
                                    <option value="">Select Destination</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Time</label>
                                <input type="time" class="form-control" id="busTime" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Price</label>
                                <input type="number" class="form-control" id="busPrice" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Estimated Arrival Time</label>
                                <input type="time" class="form-control" id="busArrivalTime" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Total Seats</label>
                                <input type="number" class="form-control" id="busTotalSeats" value="40" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveBus()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/company/schedules';
        let busModal;

        document.addEventListener('DOMContentLoaded', () => {
            busModal = new bootstrap.Modal(document.getElementById('busModal'));
            loadCities();
            loadBuses();
        });

        async function loadCities() {
            const cities = await fetch('/api/company/cities').then(res => res.json());
            const originSelect = document.getElementById('busOrigin');
            const destSelect = document.getElementById('busDestination');

            const options = '<option value="">Select City</option>' +
                cities.map(c => `<option value="${c.id}">${c.nama_kota}</option>`).join('');

            originSelect.innerHTML = options;
            destSelect.innerHTML = options;
        }

        async function loadBuses() {
            try {
                const res = await fetch(API_URL);
                if (res.status === 403 || res.status === 401) {
                    window.location.href = '/login.html';
                    return;
                }
                const buses = await res.json();
                console.log('Fetched buses:', buses);
                const tbody = document.getElementById('busTableBody');
                tbody.innerHTML = '';

                if (buses.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="text-center">No schedules found.</td></tr>';
                    return;
                }

                buses.forEach(b => {
                    const routeText = `${b.asal_kota || '-'} - ${b.tujuan_kota || '-'}`;
                    const harga = b.harga ? b.harga.toLocaleString('id-ID') : '0';

                    tbody.innerHTML += `
                    <tr>
                        <td>${b.id}</td>
                        <td>${b.nama_bus}</td>
                        <td>${routeText}</td>
                        <td>${b.jam}</td>
                        <td>${b.estimasi_sampai || '-'}</td>
                        <td>${b.total_seats || 40}</td>
                        <td>Rp${harga}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="editBus(${b.id}, '${b.nama_bus}', ${b.origin_city_id}, ${b.destination_city_id}, '${b.jam}', '${b.estimasi_sampai}', ${b.total_seats || 40}, ${b.harga})">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteBus(${b.id})">Delete</button>
                        </td>
                    </tr>
                `;
                });
            } catch (error) {
                console.error('Error loading buses:', error);
                document.getElementById('busTableBody').innerHTML = '<tr><td colspan="8" class="text-center text-danger">Error loading data.</td></tr>';
            }
        }

        function resetForm() {
            document.getElementById('busId').value = '';
            document.getElementById('busForm').reset();
            document.getElementById('modalTitle').innerText = 'Add Schedule';
        }

        function editBus(id, nama, originId, destId, jam, estimasi, seats, harga) {
            document.getElementById('busId').value = id;
            document.getElementById('busName').value = nama;
            document.getElementById('busOrigin').value = originId || '';
            document.getElementById('busDestination').value = destId || '';
            document.getElementById('busTime').value = jam;
            document.getElementById('busArrivalTime').value = estimasi;
            document.getElementById('busTotalSeats').value = seats;
            document.getElementById('busPrice').value = harga;

            document.getElementById('modalTitle').innerText = 'Edit Schedule';
            busModal.show();
        }

        async function saveBus() {
            const id = document.getElementById('busId').value;

            const data = {
                nama_bus: document.getElementById('busName').value,
                origin_city_id: document.getElementById('busOrigin').value,
                destination_city_id: document.getElementById('busDestination').value,
                jam: document.getElementById('busTime').value,
                estimasi_sampai: document.getElementById('busArrivalTime').value,
                total_seats: document.getElementById('busTotalSeats').value,
                harga: document.getElementById('busPrice').value
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            const res = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                busModal.hide();
                loadBuses();
            } else {
                const err = await res.json();
                alert(err.message || 'Error saving schedule');
            }
        }

        async function deleteBus(id) {
            if (confirm('Are you sure?')) {
                const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    loadBuses();
                } else {
                    const err = await res.json();
                    alert(err.message || 'Error deleting schedule');
                }
            }
        }

        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/login.html';
        }
    </script>
</body>

</html>
