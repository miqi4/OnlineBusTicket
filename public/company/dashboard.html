<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard - Bustion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
        }

        .sidebar a {
            color: #bdc3c7;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
            color: white;
        }

        .sidebar .active {
            background-color: #3498db;
            color: white;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
        }

        .stat-card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h3 class="text-center mb-4">Company Panel</h3>
        <p class="text-center small text-muted" id="companyNameDisplay">Loading...</p>
        <a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        <a href="schedules.html"><i class="fas fa-bus me-2"></i>My Schedules</a>
        <a href="orders.html"><i class="fas fa-ticket-alt me-2"></i>Orders</a>
        <a href="/index.html" class="mt-5" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Dashboard Overview</h2>
            <div id="userInfo" class="text-muted"></div>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card stat-card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Buses</h5>
                        <h2 id="totalBuses">0</h2>
                        <i class="fas fa-bus fa-2x opacity-50 float-end"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Orders</h5>
                        <h2 id="totalOrders">0</h2>
                        <i class="fas fa-ticket-alt fa-2x opacity-50 float-end"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card bg-info text-white">
                    <div class="card-body">
                        <h5 class="card-title">Orders Today</h5>
                        <h2 id="todayOrders">0</h2>
                        <i class="fas fa-calendar-day fa-2x opacity-50 float-end"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <h4>Welcome to your Company Dashboard</h4>
            <p class="text-muted">Manage your bus schedules and monitor your ticket sales from here.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchStats();
            fetchUserInfo();
        });

        async function fetchStats() {
            try {
                const res = await fetch('/api/company/stats');
                if (res.status === 403 || res.status === 401) {
                    window.location.href = '/login.html';
                    return;
                }
                const stats = await res.json();
                document.getElementById('totalBuses').innerText = stats.totalBuses;
                document.getElementById('totalOrders').innerText = stats.totalOrders;
                document.getElementById('todayOrders').innerText = stats.todayOrders;
            } catch (err) {
                console.error('Error fetching stats:', err);
            }
        }

        async function fetchUserInfo() {
            try {
                const res = await fetch('/api/auth/me');
                const user = await res.json();
                document.getElementById('companyNameDisplay').innerText = user.nama_perusahaan;
                document.getElementById('userInfo').innerText = `Logged in as ${user.nama}`;
            } catch (err) {
                console.error('Error fetching user info:', err);
            }
        }

        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/login.html';
        }
    </script>
</body>

</html>
