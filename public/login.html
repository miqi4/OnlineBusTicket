<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bustion Transport</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">âš¡ Bustion</div>
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Please sign in to your account</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-auth">Sign In</button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="register.html" class="auth-link">Sign up</a>
        </div>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alert');
            const btn = document.querySelector('.btn-auth');

            // Reset alert
            alertBox.style.display = 'none';
            alertBox.className = 'alert';

            // Loading state
            const originalText = btn.textContent;
            btn.textContent = 'Signing in...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alertBox.textContent = 'Login successful! Redirecting...';
                    alertBox.className = 'alert alert-success';
                    alertBox.style.display = 'block';

                    // Redirect based on role
                    setTimeout(() => {
                        if (data.user && data.user.role === 'admin') {
                            window.location.href = '/admin/dashboard.html';
                        } else if (data.user && (data.user.role === 'operator' || data.user.role === 'company')) {
                            window.location.href = '/company/dashboard.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1000);
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                alertBox.textContent = error.message;
                alertBox.className = 'alert alert-error';
                alertBox.style.display = 'block';
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
