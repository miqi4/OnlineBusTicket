<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Routes - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar .active {
            background-color: #0d6efd;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h3 class="text-center mb-4">Admin Panel</h3>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        <a href="companies.html"><i class="fas fa-building me-2"></i>Companies</a>
        <a href="routes.html" class="active"><i class="fas fa-route me-2"></i>Routes</a>
        <a href="schedules.html"><i class="fas fa-bus me-2"></i>Schedules</a>
        <a href="orders.html"><i class="fas fa-ticket-alt me-2"></i>Orders</a>
        <a href="/index.html" class="mt-5"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage Routes</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#routeModal" onclick="resetForm()">
                <i class="fas fa-plus me-2"></i>Add Route
            </button>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Company</th>
                            <th>Origin</th>
                            <th>Destination</th>
                            <th>Distance (km)</th>
                            <th>Duration (hrs)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="routeTableBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="routeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Route</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="routeForm">
                        <input type="hidden" id="routeId">
                        <div class="mb-3">
                            <label class="form-label">Company</label>
                            <select class="form-select" id="routeCompany" required>
                                <option value="">Select Company</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Origin</label>
                                <input type="text" class="form-control" id="routeOrigin" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Destination</label>
                                <input type="text" class="form-control" id="routeDest" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Distance (km)</label>
                                <input type="number" class="form-control" id="routeDist">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Duration (hours)</label>
                                <input type="number" class="form-control" id="routeDur">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveRoute()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/admin/routes';
        let routeModal;

        document.addEventListener('DOMContentLoaded', () => {
            routeModal = new bootstrap.Modal(document.getElementById('routeModal'));
            loadCompanies();
            loadRoutes();
        });

        async function loadCompanies() {
            const res = await fetch('/api/admin/companies');
            const companies = await res.json();
            const select = document.getElementById('routeCompany');
            select.innerHTML = '<option value="">Select Company</option>'; // Clear existing options and add default
            companies.forEach(c => {
                select.innerHTML += `<option value="${c.id}">${c.nama}</option>`;
            });
        }

        async function loadRoutes() {
            const res = await fetch(API_URL);
            const routes = await res.json();
            const tbody = document.getElementById('routeTableBody');
            tbody.innerHTML = '';
            routes.forEach(r => {
                tbody.innerHTML += `
                <tr>
                    <td>${r.id}</td>
                    <td>${r.nama_perusahaan || '-'}</td>
                    <td>${r.asal}</td>
                    <td>${r.tujuan}</td>
                    <td>${r.jarak_km || '-'}</td>
                    <td>${r.durasi_jam || '-'}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editRoute(${r.id}, ${r.company_id}, '${r.asal}', '${r.tujuan}', ${r.jarak_km}, ${r.durasi_jam})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteRoute(${r.id})">Delete</button>
                    </td>
                </tr>
            `;
            });
        }

        function resetForm() {
            document.getElementById('routeId').value = '';
            document.getElementById('routeForm').reset();
            document.getElementById('modalTitle').innerText = 'Add Route';
            document.getElementById('routeCompany').value = ''; // Reset company dropdown
        }

        function editRoute(id, companyId, asal, tujuan, jarak, durasi) {
            document.getElementById('routeId').value = id;
            document.getElementById('routeCompany').value = companyId || '';
            document.getElementById('routeOrigin').value = asal;
            document.getElementById('routeDest').value = tujuan;
            document.getElementById('routeDist').value = jarak || '';
            document.getElementById('routeDur').value = durasi || '';
            document.getElementById('modalTitle').innerText = 'Edit Route';
            routeModal.show();
        }

        async function saveRoute() {
            const id = document.getElementById('routeId').value;
            const data = {
                company_id: document.getElementById('routeCompany').value,
                asal: document.getElementById('routeOrigin').value,
                tujuan: document.getElementById('routeDest').value,
                jarak_km: document.getElementById('routeDist').value,
                durasi_jam: document.getElementById('routeDur').value
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            routeModal.hide();
            loadRoutes();
        }

        async function deleteRoute(id) {
            if (confirm('Are you sure?')) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadRoutes();
            }
        }
    </script>
</body>

</html>
