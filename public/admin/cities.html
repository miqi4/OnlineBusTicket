<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Cities - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar .active {
            background-color: #0d6efd;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h3 class="text-center mb-4">Admin Panel</h3>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        <a href="cities.html" class="active"><i class="fas fa-map-marker-alt me-2"></i>Cities</a>
        <a href="companies.html"><i class="fas fa-building me-2"></i>Companies</a>
        <a href="schedules.html"><i class="fas fa-bus me-2"></i>Schedules</a>
        <a href="orders.html"><i class="fas fa-ticket-alt me-2"></i>Orders</a>
        <a href="/index.html" class="mt-5"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage Cities</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cityModal" onclick="resetForm()">
                <i class="fas fa-plus me-2"></i>Add City
            </button>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>City Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cityTableBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="cityModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add City</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="cityForm">
                        <input type="hidden" id="cityId">
                        <div class="mb-3">
                            <label class="form-label">City Name</label>
                            <input type="text" class="form-control" id="cityName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveCity()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/admin/cities';
        let cityModal;

        document.addEventListener('DOMContentLoaded', () => {
            cityModal = new bootstrap.Modal(document.getElementById('cityModal'));
            loadCities();
        });

        async function loadCities() {
            const res = await fetch(API_URL);
            const cities = await res.json();
            const tbody = document.getElementById('cityTableBody');
            tbody.innerHTML = '';
            cities.forEach(c => {
                tbody.innerHTML += `
                <tr>
                    <td>${c.id}</td>
                    <td>${c.nama_kota}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editCity(${c.id}, '${c.nama_kota}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteCity(${c.id})">Delete</button>
                    </td>
                </tr>
            `;
            });
        }

        function resetForm() {
            document.getElementById('cityId').value = '';
            document.getElementById('cityForm').reset();
            document.getElementById('modalTitle').innerText = 'Add City';
        }

        function editCity(id, nama) {
            document.getElementById('cityId').value = id;
            document.getElementById('cityName').value = nama;
            document.getElementById('modalTitle').innerText = 'Edit City';
            cityModal.show();
        }

        async function saveCity() {
            const id = document.getElementById('cityId').value;
            const data = {
                nama_kota: document.getElementById('cityName').value
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            cityModal.hide();
            loadCities();
        }

        async function deleteCity(id) {
            if (confirm('Are you sure?')) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadCities();
            }
        }
    </script>
</body>

</html>
