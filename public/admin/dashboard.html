<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - OnlineBusTicket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar .active {
            background-color: #0d6efd;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .card-counter {
            box-shadow: 2px 2px 10px #DADADA;
            margin: 5px;
            padding: 20px 10px;
            background-color: #fff;
            height: 100px;
            border-radius: 5px;
            transition: .3s linear all;
        }

        .card-counter:hover {
            box-shadow: 4px 4px 20px #DADADA;
            transition: .3s linear all;
        }

        .card-counter.primary {
            background-color: #007bff;
            color: #FFF;
        }

        .card-counter.success {
            background-color: #28a745;
            color: #FFF;
        }

        .card-counter.info {
            background-color: #17a2b8;
            color: #FFF;
        }

        .card-counter i {
            font-size: 5em;
            opacity: 0.2;
        }

        .card-counter .count-numbers {
            position: absolute;
            right: 35px;
            top: 20px;
            font-size: 32px;
            display: block;
        }

        .card-counter .count-name {
            position: absolute;
            right: 35px;
            top: 65px;
            font-style: italic;
            text-transform: capitalize;
            opacity: 0.5;
            display: block;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h3 class="text-center mb-4">Admin Panel</h3>
        <a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        <a href="cities.html"><i class="fas fa-map-marker-alt me-2"></i>Cities</a>
        <a href="companies.html"><i class="fas fa-building me-2"></i>Companies</a>
        <a href="schedules.html"><i class="fas fa-bus me-2"></i>Schedules</a>
        <a href="orders.html"><i class="fas fa-ticket-alt me-2"></i>Orders</a>
        <a href="/index.html" class="mt-5"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>

    <div class="main-content">
        <h2 class="mb-4">Dashboard Overview</h2>

        <div class="row">
            <div class="col-md-4">
                <div class="card-counter primary">
                    <i class="fa fa-building"></i>
                    <span class="count-numbers" id="companyCount">0</span>
                    <span class="count-name">Companies</span>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-counter info">
                    <i class="fa fa-bus"></i>
                    <span class="count-numbers" id="busCount">0</span>
                    <span class="count-name">Buses</span>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-counter bg-warning text-white">
                    <i class="fa fa-ticket-alt"></i>
                    <span class="count-numbers" id="orderCount">0</span>
                    <span class="count-name">Orders</span>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Recent Activity
                    </div>
                    <div class="card-body">
                        <p>System is running smoothly.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch counts (Placeholder logic - ideally create a stats endpoint)
        async function fetchStats() {
            try {
                const companies = await fetch('/api/admin/companies').then(res => res.json());
                document.getElementById('companyCount').innerText = companies.length || 0;

                const buses = await fetch('/api/admin/buses').then(res => res.json());
                document.getElementById('busCount').innerText = buses.length || 0;

                const orders = await fetch('/api/admin/orders').then(res => res.json());
                document.getElementById('orderCount').innerText = orders.length || 0;
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        fetchStats();
    </script>

</body>

</html>
