<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Companies - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar .active {
            background-color: #0d6efd;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h3 class="text-center mb-4">Admin Panel</h3>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        <a href="cities.html"><i class="fas fa-map-marker-alt me-2"></i>Cities</a>
        <a href="companies.html" class="active"><i class="fas fa-building me-2"></i>Companies</a>
        <a href="schedules.html"><i class="fas fa-bus me-2"></i>Schedules</a>
        <a href="orders.html"><i class="fas fa-ticket-alt me-2"></i>Orders</a>
        <a href="/index.html" class="mt-5"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Manage Companies</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#companyModal" onclick="resetForm()">
                <i class="fas fa-plus me-2"></i>Add Company
            </button>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="companyTableBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Company Modal -->
    <div class="modal fade" id="companyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Company</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="companyForm">
                        <input type="hidden" id="companyId">
                        <div class="mb-3">
                            <label class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="companyName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" id="companyAddress"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" id="companyPhone">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveCompany()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Credentials Modal -->
    <div class="modal fade" id="credentialsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Company Credentials</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="credentialsForm">
                        <input type="hidden" id="credCompanyId">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="credEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-control" id="credPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveCredentials()">Update
                        Credentials</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = '/api/admin/companies';
        let companyModal;
        let credentialsModal;

        document.addEventListener('DOMContentLoaded', () => {
            companyModal = new bootstrap.Modal(document.getElementById('companyModal'));
            credentialsModal = new bootstrap.Modal(document.getElementById('credentialsModal'));
            loadCompanies();
        });

        async function loadCompanies() {
            const res = await fetch(API_URL);
            const companies = await res.json();
            const tbody = document.getElementById('companyTableBody');
            tbody.innerHTML = '';
            companies.forEach(c => {
                tbody.innerHTML += `
                <tr>
                    <td>${c.id}</td>
                    <td>${c.nama}</td>
                    <td>${c.email || '<span class="text-muted">No account</span>'}</td>
                    <td>${c.alamat || '-'}</td>
                    <td>${c.telepon || '-'}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editCompany(${c.id}, '${c.nama}', '${c.alamat || ''}', '${c.telepon || ''}')" title="Edit Company Info"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-sm btn-info text-white" onclick="openCredentialsModal(${c.id}, '${c.email || ''}')" title="Edit Credentials"><i class="fas fa-key"></i></button>
                        <button class="btn btn-sm btn-danger" onclick="deleteCompany(${c.id})" title="Delete Company"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `;
            });
        }

        function resetForm() {
            document.getElementById('companyId').value = '';
            document.getElementById('companyForm').reset();
            document.getElementById('modalTitle').innerText = 'Add Company';
        }

        function editCompany(id, nama, alamat, telepon) {
            document.getElementById('companyId').value = id;
            document.getElementById('companyName').value = nama;
            document.getElementById('companyAddress').value = alamat;
            document.getElementById('companyPhone').value = telepon;
            document.getElementById('modalTitle').innerText = 'Edit Company';
            companyModal.show();
        }

        function openCredentialsModal(id, email) {
            document.getElementById('credCompanyId').value = id;
            document.getElementById('credEmail').value = email;
            document.getElementById('credPassword').value = '';
            credentialsModal.show();
        }

        async function saveCredentials() {
            const id = document.getElementById('credCompanyId').value;
            const data = {
                email: document.getElementById('credEmail').value,
                password: document.getElementById('credPassword').value
            };

            if (!data.email || !data.password) {
                alert('Please fill in both email and password');
                return;
            }

            const res = await fetch(`${API_URL}/${id}/credentials`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                alert('Credentials updated successfully');
                credentialsModal.hide();
                loadCompanies();
            } else {
                const err = await res.json();
                alert('Error: ' + err.error);
            }
        }

        async function saveCompany() {
            const id = document.getElementById('companyId').value;
            const data = {
                nama: document.getElementById('companyName').value,
                alamat: document.getElementById('companyAddress').value,
                telepon: document.getElementById('companyPhone').value
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            companyModal.hide();
            loadCompanies();
        }

        async function deleteCompany(id) {
            if (confirm('Are you sure?')) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadCompanies();
            }
        }
    </script>
</body>

</html>
